<div class="container">
    <h4 class="text-light">Vuoi saperne di pi√π? Compila il modulo e ti contatteremo il prima possibile!</h4>
    <form #myForm="ngForm" id="modulo_contatti" action="#" method="post" class="row g-md-5 g-4 mt-1 needs-validation text-light" (ngSubmit)="invia()" novalidate>
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input #nome="ngModel" [(ngModel)]="model.nome" [ngStyle]="{'border': nome.hasError('required') && nome.touched ? '2px solid red' : '2px solid black'}" class="form-control" type="text" name="nome" id="nome" required>
            <span *ngIf="nome.hasError('required') && nome.touched">Inserisci il tuo nome!</span>
        </div>
        <div class="col-md-6">
            <label for="cognome" class="form-label">Cognome</label>
            <input #cognome="ngModel" [(ngModel)]="model.cognome" [ngStyle]="{'border': cognome.hasError('required') && cognome.touched ? '2px solid red' : '2px solid black'}" class="form-control" type="text" name="cognome" id="cognome" required>
            <span *ngIf="cognome.hasError('required') && cognome.touched">Inserisci il tuo cognome!</span>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input #email="ngModel" [(ngModel)]="model.email" [ngStyle]="{'border': (email.hasError('required') && email.touched) || (email.hasError('pattern') && email.touched) ? '2px solid red' : '2px solid black'}" class="form-control" type="text" name="email" id="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
            <span id="erroreMail" *ngIf="email.hasError('pattern') && email.touched">Inserisci una mail valida!</span>
            <span *ngIf="email.hasError('required') && email.touched">Inserisci la tua mail!</span>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input #telefono="ngModel" [(ngModel)]="model.telefono" [ngStyle]="{'border': (telefono.hasError('required') && telefono.touched) || (telefono.hasError('pattern') && telefono.touched) ? '2px solid red' : '2px solid black'}" class="form-control" type="tel" name="telefono" id="telefono" required pattern="\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$">
            <span *ngIf="telefono.hasError('required') && telefono.touched">Inserisci il tuo telefono!</span>
            <span *ngIf="telefono.hasError('pattern') && telefono.touched">Inserisci un numero valido!</span>
        </div>
        <div class="col-md-12">
            <label for="testo" class="form-label">Messaggio</label>
            <textarea #messaggio="ngModel" [(ngModel)]="model.messaggio" [ngStyle]="{'border': messaggio.hasError('required') && messaggio.touched ? '2px solid red' : '2px solid black'}" class="form-control" name="testo" id="testo" required></textarea>
            <span id="textError" *ngIf="messaggio.hasError('required') && messaggio.touched">Inserisci un messaggio!</span>
        </div>
        <div class="col-md-12">
            <input #condizioni="ngModel" [(ngModel)]="model.condizioni" type="checkbox" name="condizioni" id="condizioni" class="form-check-input" required>
            <label for="condizioni" class="form-check-label">Accetto Termini e condizioni</label>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary mt-3" [disabled]="myForm.invalid">INVIA</button>
        </div>
    </form>
</div>
